<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoryPath - Generate Your Story</title>
    <style>
        body {
            font-family: 'Comic Sans MS', Arial, sans-serif;
            background-color: #f0e4ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #6a0dad;
            font-size: 2.5em;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            font-size: 1.2em;
            color: #333;
        }
        select, input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #6a0dad;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #6a0dad;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #8a2be2;
        }
        .error {
            color: #ff4500;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Create Your Adventure</h1>
    <form method="post" action="/generate">
        <label for="genre">Choose a Genre:</label><br>
        <select name="genre" id="genre">
            <option value="fantasy">Fantasy</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="horror">Horror</option>
            <option value="mystery">Mystery</option>
        </select><br>
        <label for="prompt">Your Story Idea:</label><br>
        <input type="text" name="prompt" id="prompt" placeholder="e.g., A lost astronaut on a strange planet" required><br>
        <button type="submit">Generate Story</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
