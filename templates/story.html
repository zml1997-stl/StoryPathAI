<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryPath - Your Tale</title>
    <style>
        body { font-family: 'Georgia', serif; background: #f0e4ff; text-align: center; padding: 20px; margin: 0; color: #333; }
        h1 { color: #6a0dad; font-size: 2em; margin-bottom: 20px; }
        .story { background: #fff; padding: 20px; border-radius: 10px; text-align: justify; max-width: 90%; margin: 0 auto 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); line-height: 1.6; font-size: 1.1em; animation: fadeIn 0.5s ease; }
        .choices, .actions { max-width: 90%; margin: 20px auto; }
        .choices h2 { color: #6a0dad; font-size: 1.5em; margin-bottom: 15px; }
        .choice-btn, .action-btn { background: #6a0dad; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 1em; margin: 5px 0; cursor: pointer; width: 100%; text-align: left; display: block; text-decoration: none; transition: background 0.3s ease, transform 0.2s ease; }
        .choice-btn:hover, .action-btn:hover { background: #8a2be2; transform: scale(1.02); }
        a { color: #6a0dad; text-decoration: none; font-size: 1em; }
        a:hover { text-decoration: underline; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 600px) { body { padding: 10px; } h1 { font-size: 1.5em; } .story { font-size: 1em; padding: 15px; } .choices h2 { font-size: 1.2em; } .choice-btn, .action-btn { font-size: 0.9em; padding: 8px; } }
    </style>
</head>
<body>
    <h1>Your Tale Unfolds</h1>
    <div class="story">
        <p>{{ story }}</p>
    </div>
    {% if choices %}
        <div class="choices">
            <h2>Choose Your Path</h2>
            {% for choice_text, choice_id in choices %}
                <form method="post" action="/continue/{{ story_id }}/{{ choice_id }}">
                    <button type="submit" class="choice-btn">{{ choice_text }}</button>
                </form>
            {% endfor %}
        </div>
    {% endif %}
    <div class="actions">
        <form method="post" action="/save/{{ story_id }}"><button type="submit" class="action-btn">Save Story</button></form>
        <form method="post" action="/end/{{ story_id }}"><button type="submit" class="action-btn">End Story</button></form>
        <form method="post" action="/abandon/{{ story_id }}"><button type="submit" class="action-btn">Abandon Story</button></form>
    </div>
</body>
</html>
