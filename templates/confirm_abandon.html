<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryPath - Confirm Abandon</title>
    <style>
        body { font-family: 'Georgia', serif; background: #f0e4ff; text-align: center; padding: 20px; margin: 0; }
        h1 { color: #6a0dad; font-size: 2em; margin-bottom: 20px; }
        p { font-size: 1.2em; color: #333; }
        form { display: inline-block; margin: 10px; }
        button { background: #6a0dad; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background 0.3s ease; }
        button:hover { background: #8a2be2; }
        .cancel { background: #ff4500; }
        .cancel:hover { background: #ff6347; }
        @media (max-width: 600px) { h1 { font-size: 1.5em; } p { font-size: 1em; } button { font-size: 0.9em; padding: 8px; } }
    </style>
</head>
<body>
    <h1>Abandon Story?</h1>
    <p>Are you sure you want to delete this story? This action cannot be undone.</p>
    <form method="post" action="/abandon/{{ story_id }}">
        <input type="hidden" name="confirm" value="true">
        <button type="submit">Confirm</button>
    </form>
    <form method="get" action="/story/{{ story_id }}">
        <button type="submit" class="cancel">Cancel</button>
    </form>
</body>
</html>
